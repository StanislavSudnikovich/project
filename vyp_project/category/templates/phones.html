{% extends "base.html" %}

{% block page_content %}
<h1>Каталог</h1>
<div class="row">
{% for phone in phones %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{{phone.image.url}}" alt="{{ phone.name }}">
            <div class="card-body">
                <h5 class="card-title">{{phone.name}}</h5>
                <p class="card-text">{{phone.date}} г.в.</p>
                <a href="{% url 'phone' phone.pk %}"
                   class="btn btn-primary">
                    Подробнее
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
