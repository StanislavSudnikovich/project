{% extends "base.html" %}

{% block page_content %}
<h1>Каталог</h1>
<style type="text/css">
   A {
    color: black; /* Цвет ссылок */
   }
   A:visited {
    color: #cecece; /* Цвет посещенных ссылок */
   }
   A:active {
    color: #ffff00; /* Цвет активных ссылок */
   }
  </style>
<div class="row">
{% for phone in phones %}
<a href="{% url 'phone' phone.pk %}" class="card-text">
  <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
          <div class="col-md-4">
              <img src="{{phone.image.url}}" class="img-fluid rounded-start" alt="phone.name">
          </div>
          <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{phone.name}}</h5>
                <p class="card-text">{{phone.date}} г.в.</p>
                <p class="card-text"><small class="text-muted">Последнее обновление {{phone.add_date }}</small></p>
              </div>
          </div>
      </div>
  </div>
      </a>
    {% endfor %}
</div>
{% endblock %}
