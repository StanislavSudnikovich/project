{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ new.name }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static new.image %}" alt="{{ new.title }}" width="100%">
    </div>

    <div class="col md-4">
        <h5>Дата публикации:</h5>
        <p>{{ new.add_date }}</p>
        <br>
        <p>{{ new.text }}</p>
    </div>
</div>
{% endblock %}
