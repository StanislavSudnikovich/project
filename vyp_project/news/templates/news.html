{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Каталог</h1>
<br>
<div class="row">
{% for new in news %}
    <div class="col-md-4">
        <div class="card mb-2">
            <a href="{% url 'new' new.pk %}" class="card-text">
                <img class="card-img-top" src="{% static new.image %}"
                     alt="{{ new.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{new.title}}</h5>
                    <p class="card-text">{{new.add_date}}</p>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
